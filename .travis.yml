language: php

php:
  - 7.0
  - 5.6
  - 5.5

env:
  - SYMFONY_VERSION=3.2.*@dev
  - SYMFONY_VERSION=3.1.*
  - SYMFONY_VERSION=3.0.*
  - SYMFONY_VERSION=2.8.*
  - SYMFONY_VERSION=2.7.*

matrix:
  allow_failures:
    - php: 7.0
    - env: SYMFONY_VERSION=3.2.*@dev
  fast_finish: true

before_script:
  - composer selfupdate
  - composer require symfony/symfony:${SYMFONY_VERSION} --no-update
  - composer update

script:
  - vendor/bin/atoum
  - phantomjs Resources/js/run_jsunit.js Resources/js/manager_test.html
